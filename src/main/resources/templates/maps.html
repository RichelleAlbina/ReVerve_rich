<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReVerve - Store Locator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ReVerve</a>
    <div class="ml-auto">
        <a href="/home" class="btn btn-outline-primary">Back to Home</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Store Locator</h3>
                    <p th:if="${store}" class="text-center">Showing directions to: <span th:text="${store}"></span></p>
                </div>
                <div class="card-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe 
                            class="embed-responsive-item" 
                            th:src="'https://www.google.com/maps/embed/v1/place?key=AIzaSyBhbmb_k9JhMenW7zZ0qIVMBcAZeaY77u8&q=' + (${store} ? ${store} + '+thrift+store' : 'thrift+stores+near+me')"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="mt-3">
                        <a th:href="@{/thrift-stores}" class="btn btn-outline-secondary">Back to Stores List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
