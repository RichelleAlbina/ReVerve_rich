<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ReVerve - AI Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ReVerve</a>
    <div class="ml-auto">
        <a href="/home" class="btn btn-outline-primary">Back to Home</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">AI Product Scanner</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/scan}" method="post">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="scanResult">Or upload image</label>
                            <input type="file" class="form-control-file" id="scanResult">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Scan Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
